<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mon compte</title>
    <th:block th:replace="fragments/htmlheader"/>
</head>
<body>
<nav th:replace="fragments/menu :: principal('')"></nav>
<div class="container-fluid">
    <div th:replace="fragments/messages"></div>
    <h1 class="display-1">Mon compte</h1>
    <section class="row">
        <div class="col-6">
            <h2>Changer le mot de passe</h2>
            <form role="form" method="post" action="compte">
                <div class="form-group">
                    <label for="motDePasse" class="control-label">Nouveau mot de passe</label>
                    <input type="password" class="form-control" id="motDePasse" name="motDePasse">
                </div>
                <div class="form-group">
                    <label for="motDePasseConfirm" class=" control-label">Nouveau mot de passe (Confirmation)</label>
                    <input type="password" class="form-control" id="motDePasseConfirm" name="motDePasseConfirm">
                </div>
                <button type="submit" class="btn btn-secondary">Changer le mot de passe</button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
